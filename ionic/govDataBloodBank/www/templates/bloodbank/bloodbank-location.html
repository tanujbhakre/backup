<ion-view view-title="{{vm.bloodbank.h_name}}">
  <ion-content class="padding">
    <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom' ng-if="vm.map.center">
      <ui-gmap-marker coords="vm.map.center" options="vm.marker.options" events="vm.marker.events" idkey="vm.marker.id">
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
