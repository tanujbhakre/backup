<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <button class="button button-assertive" ng-click="vm.cancel()"><i class="icon ion-android-arrow-back"></i></button>
    <h1 class="title">Filter Location</h1>
    </ion-header-bar>

  <ion-content class="padding">
    <div class="spinner" ng-hide="vm.dataLoaded">
      <ion-spinner class="spinner-energized"></ion-spinner>
    </div>
    <ion-list ng-repeat="item in vm.filterOptions.states | orderBy:'text'">
      <ion-checkbox ng-model="item.checked">{{item.text}}</ion-checkbox>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-assertive">
    <div class="title" ng-click="vm.save()">
      Save
    </div>
  </ion-footer-bar>
</ion-modal-view>
