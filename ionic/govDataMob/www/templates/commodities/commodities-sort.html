<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <button class="button button-assertive" ng-click="vm.cancel()"><i class="icon ion-android-arrow-back"></i></button>
    <h1 class="title">Sort</h1>
    </ion-header-bar>

  <ion-content class="padding">
    <ion-list ng-repeat="item in vm.options">
      <ion-radio ng-model="vm.sortOrder" ng-value="item.value">{{item.text}}</ion-radio>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-assertive">
    <div class="title" ng-click="vm.save()">
      Save
    </div>
  </ion-footer-bar>
</ion-modal-view>
